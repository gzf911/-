
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ماشین‌حساب مالیات ۹٪</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      direction: rtl;
      background: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ماشین‌حساب پرداخت با مالیات</h2>
    <label for="netAmount">مبلغی که گیرنده باید دریافت کند (تومان):</label>
    <input type="number" id="netAmount" placeholder="مثلاً 400000">
    <button onclick="calculate()">محاسبه مبلغ پرداختی</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const net = parseFloat(document.getElementById("netAmount").value);
      if (isNaN(net) || net <= 0) {
        document.getElementById("result").textContent = "لطفاً یک مبلغ معتبر وارد کنید.";
        return;
      }
      const gross = net / 0.91;
      document.getElementById("result").textContent = `برای اینکه ${net.toLocaleString()} تومان به‌دست طرف برسد، باید حدوداً ${gross.toFixed(0).toLocaleString()} تومان پرداخت کنید.`;
    }
  </script>
</body>
</html>
